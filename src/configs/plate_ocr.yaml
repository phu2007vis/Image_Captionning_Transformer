
device: 'cuda:3'


model:
  model_name: 'VIETOCR'

  hidden_dim: 256


  transformers:
    d_model: 256
    nhead: 8
    num_encoder_layers: 6
    num_decoder_layers: 6
    dim_feedforward: 1024
    max_seq_length: 4028
    pos_dropout: 0.1
    vocab_size: 35
    trans_dropout: 0.1

  backbone: vgg19_bn
  cnn:
    pretrained: False
    # pooling stride size
    ss:
        - [2, 2]
        - [2, 2]
        - [2, 1]
        - [2, 1]
        - [1, 1]         
    # pooling kernel size 
    ks:
        - [2, 2]
        - [2, 2]
        - [2, 1]
        - [2, 1]
        - [1, 1]
    # dim of ouput feature map
    hidden: 256
    
  pretrained: '/work/21013187/phuoc/Image_Captionning_Transformer/weights/viet_ocr/best.pt'


dataset:
  'train':
    name: 'PLATEOCR'
    phase: train
    root_dir: '/work/21013187/phuoc/Image_Captionning_Transformer/data/split_ted2/train'
    masked_language_model: True
    image_height: 224
    image_min_width: 120
    image_max_width: 448
    vocab: "123456789ABCDEFGHKLMNPSTUVXYZ0R"
    loader_config: 
      batch_size: 60
      shuffle: true
      # num_workers: 1
      drop_last: true
      # pin_memory: true
  'val':
    name: 'PLATEOCR'
    phase: val
    root_dir: '/work/21013187/phuoc/Image_Captionning_Transformer/data/split_ted2/val'
    masked_language_model: False
    image_height: 224
    image_min_width: 120
    image_max_width: 448
    vocab: "123456789ABCDEFGHKLMNPSTUVXYZ0R"
    loader_config: 
      batch_size: 60
      shuffle: true
      # num_workers: 1
      # pin_memory: true
      drop_last: true

optim:
  lr: 0.00005
train: 
  print_frequency: 10
  epochs: 10
  save_folder: ''

evaluate:
  frequency: 100
  metrics:
    - accuracy_classification
